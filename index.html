<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Climbing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #game-container {
            margin: 50px auto;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: #00f;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s ease-out;
        }

        #ladder {
            width: 20px;
            height: 400px;
            background-color: #996633;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        /* Animation keyframes for climbing */
        @keyframes climbAnimation {
            0% { transform: translateY(0); }
            25% { transform: translateY(-100px); }
            50% { transform: translateY(-200px); }
            75% { transform: translateY(-300px); }
            100% { transform: translateY(-400px); }
        }

        /* Apply the climbing animation to the character */
        .climbing {
            animation: climbAnimation 2s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Ladder Climbing Game</h1>

    <div id="game-container">
        <div id="ladder"></div>
        <div id="character"></div>
    </div>

    <button id="start-btn" onclick="startClimbing()">Climb</button>

    <script>
        function startClimbing() {
            const character = document.getElementById('character');

            // Disable button during the climb
            document.getElementById('start-btn').disabled = true;

            // Add the climbing class to apply the animation
            character.classList.add('climbing');

            // Enable the button when the climb is complete
            setTimeout(() => {
                document.getElementById('start-btn').disabled = false;
                // Remove the climbing class to reset the animation
                character.classList.remove('climbing');
            }, 2000); // 2 seconds is the duration of the climbing animation
        }
    </script>

</body>
</html>
