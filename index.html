<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pairings Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #pairings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 20px auto;
        }

        .pairing {
            width: 120px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Random Pairings Game</h1>
    
    <label for="setASize">Number of items in Set A:</label>
    <input type="number" id="setASize" min="1" value="4">

    <label for="setBSize">Number of items in Set B:</label>
    <input type="number" id="setBSize" min="1" value="4">

    <div id="pairings-container">
        <!-- Pairings will be dynamically generated here -->
    </div>

    <button onclick="generatePairings()">Generate Pairings</button>

    <script>
        function generatePairings() {
            var setASize = parseInt(document.getElementById('setASize').value);
            var setBSize = parseInt(document.getElementById('setBSize').value);

            var setA = generateSet(setASize, 'A');
            var setB = generateSet(setBSize, 'B');

            var pairings = createRandomPairings(setA, setB);
            drawPairings(pairings);
        }

        function generateSet(size, setName) {
            var set = [];
            for (var i = 1; i <= size; i++) {
                set.push(setName + i);
            }
            return set;
        }

        function createRandomPairings(setA, setB) {
            var pairings = [];
            var tempSetB = setB.slice();

            setA.forEach(function (itemA) {
                var randomIndex = Math.floor(Math.random() * tempSetB.length);
                var itemB = tempSetB.splice(randomIndex, 1)[0];
                pairings.push({ A: itemA, B: itemB });
            });

            return pairings;
        }

        function drawPairings(pairings) {
            var pairingsContainer = document.getElementById('pairings-container');
            pairingsContainer.innerHTML = '';

            pairings.forEach(function (pairing) {
                var pairingElement = document.createElement('div');
                pairingElement.className = 'pairing';
                pairingElement.innerText = pairing.A + ' - ' + pairing.B;
                pairingsContainer.appendChild(pairingElement);
            });
        }
    </script>
</body>
</html>
