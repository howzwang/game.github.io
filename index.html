<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Lottery Game</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Ladder Lottery Game</h1>
    <button onclick="rollDie()">Roll the Die</button>
    <p id="result"></p>

    <script>
        function rollDie() {
            var diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('result').innerText = `You rolled a ${diceRoll}.`;
        }
    </script>
</body>
</html>
