<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Leg Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .step {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            margin: 5px;
        }

        .ghost-leg {
            border-top: 2px dashed red;
            margin-top: -3px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ghost Leg Game</h1>
    <p>Click "Start" to shuffle the steps and reveal the ghost leg!</p>

    <div id="game-container">
        <!-- Steps will be dynamically generated here -->
    </div>

    <button onclick="startGame()">Start</button>

    <script>
        function startGame() {
            var steps = generateSteps(5); // Change the number of steps as needed
            drawSteps(steps);
            drawGhostLeg(steps);
        }

        function generateSteps(numSteps) {
            var steps = [];
            for (var i = 1; i <= numSteps; i++) {
                steps.push(i);
            }
            return steps;
        }

        function drawSteps(steps) {
            var gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            steps.forEach(function (step) {
                var stepElement = document.createElement('div');
                stepElement.className = 'step';
                stepElement.innerText = step;
                gameContainer.appendChild(stepElement);
            });
        }

        function drawGhostLeg(steps) {
            var randomIndex = Math.floor(Math.random() * steps.length);
            var ghostLegStep = steps[randomIndex];

            var ghostLegElement = document.querySelector('.step:nth-child(' + ghostLegStep + ')');
            ghostLegElement.classList.add('ghost-leg');
        }
    </script>
</body>
</html>
