<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amida-Kuji Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #nameInput {
            margin-bottom: 10px;
        }
        .kuji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .kuji-line {
            border: 1px solid #333;
            height: 200px;
            margin: 0 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Amida-Kuji Game</h1>
    
    <!-- Input for entering a name -->
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your Name">

    <!-- Button to start the game -->
    <button onclick="startGame()">Start Game</button>

    <div class="kuji-container">
        <!-- Amida-kuji lines will be generated here -->
    </div>

    <!-- Display the selected number and paired name -->
    <div id="result"></div>

    <script>
        // JavaScript code for the Amida-kuji game
        const kujiContainer = document.querySelector('.kuji-container');
        const nameInput = document.getElementById('nameInput');
        const resultDiv = document.getElementById('result');

        // Function to generate Amida-kuji lines
        function generateKujiLines() {
            kujiContainer.innerHTML = '';
            for (let i = 1; i <= 9; i++) {
                const kujiLine = document.createElement('div');
                kujiLine.classList.add('kuji-line');
                kujiLine.setAttribute('data-number', i);
                kujiContainer.appendChild(kujiLine);
            }
        }

        // Function to reveal the answer
        function revealAnswer() {
            const randomNumber = Math.floor(Math.random() * 9) + 1;
            const answerLine = document.querySelector(`.kuji-line[data-number="${randomNumber}"]`);
            answerLine.style.backgroundColor = '#FF0000'; // Highlight the answer

            const playerName = nameInput.value || 'Anonymous'; // Use entered name or 'Anonymous' if empty
            resultDiv.innerHTML = `<p><strong>${playerName}</strong>, your answer is: <strong>${randomNumber}</strong></p>`;
        }

        // Function to start the game
        function startGame() {
            generateKujiLines();
            resultDiv.innerHTML = ''; // Clear previous results
            kujiContainer.addEventListener('click', revealAnswer);
        }
    </script>
</body>
</html>
