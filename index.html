<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amidakuji Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #ladder {
      display: flex;
    }

    .step {
      width: 50px;
      height: 100px;
      border: 1px solid #000;
      margin: 0 10px;
      animation: moveStep 2s infinite alternate-reverse;
    }

    @keyframes moveStep {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>
  <div id="ladder">
    <div class="step"></div>
    <div class="step"></div>
    <div class="step"></div>
    <div class="step"></div>
  </div>
</body>
</html>
