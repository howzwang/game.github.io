<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Leg Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 20px auto;
        }

        .step {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 10px;
            font-size: 18px;
            color: #333;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ghost-leg {
            border-top: 4px dashed red;
            animation: ghostLegAnimation 2s infinite;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        @keyframes ghostLegAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Ghost Leg Game</h1>
    
    <label for="numRows">Number of Rows:</label>
    <input type="number" id="numRows" min="1" value="4">

    <label for="stepsPerRow">Steps per Row:</label>
    <input type="number" id="stepsPerRow" min="1" value="5">

    <div id="game-container">
        <!-- Steps will be dynamically generated here -->
    </div>

    <button onclick="startGame()">Start</button>

    <script>
        function startGame() {
            var numRows = parseInt(document.getElementById('numRows').value);
            var stepsPerRow = parseInt(document.getElementById('stepsPerRow').value);

            var steps = generateSteps(numRows, stepsPerRow);
            drawSteps(steps);
            drawGhostLeg(steps);
        }

        function generateSteps(numRows, stepsPerRow) {
            var steps = [];
            for (var i = 1; i <= numRows; i++) {
                var row = [];
                for (var j = 1; j <= stepsPerRow; j++) {
                    row.push(j);
                }
                steps.push(row);
            }
            return steps;
        }

        function drawSteps(steps) {
            var gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            steps.forEach(function (row, rowIndex) {
                row.forEach(function (step, stepIndex) {
                    var stepElement = document.createElement('div');
                    stepElement.className = 'step';
                    stepElement.innerText = step;
                    stepElement.setAttribute('onclick', 'selectStep(' + rowIndex + ', ' + stepIndex + ')');
                    gameContainer.appendChild(stepElement);
                });
            });
        }

        function drawGhostLeg(steps) {
            var randomRowIndex = Math.floor(Math.random() * steps.length);
            var randomStepIndex = Math.floor(Math.random() * steps[randomRowIndex].length);

            var ghostLegElement = document.querySelector('.step:nth-child(' + (randomRowIndex * steps[0].length + randomStepIndex + 1) + ')');
            ghostLegElement.classList.add('ghost-leg');
        }

        function selectStep(rowIndex, stepIndex) {
            alert('You selected step ' + (stepIndex + 1) + ' on row ' + (rowIndex + 1) + '! Game Over!');
            resetGame();
        }

        function resetGame() {
            var ghostLegElement = document.querySelector('.ghost-leg');
            if (ghostLegElement) {
                ghostLegElement.classList.remove('ghost-leg');
            }
            startGame();
        }
    </script>
</body>
</html>
