<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #ladder-container {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .vertical-line {
            width: 2px;
            height: 100px;
            background-color: #333;
            margin: 0 20px;
            position: relative;
        }

        .horizontal-line {
            width: 0;
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 50%;
            transform: translateY(-1px);
            transition: width 1s ease-in-out;
        }

        .pair {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 0 20px;
            height: 100px;
        }

        .name,
        .number {
            background-color: #f9f9f9;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Ladder Game</h1>

    <div id="ladder-container"></div>

    <script>
        // Function to create ladder pairs
        function createLadderPairs(names, numbers) {
            const pairs = [];

            for (let i = 0; i < names.length; i++) {
                pairs.push({ name: names[i], number: numbers[i] });
            }

            return pairs;
        }

        // Function to display ladder with animation
        function displayLadderWithAnimation(pairs) {
            const ladderContainer = document.getElementById('ladder-container');
            ladderContainer.innerHTML = '';

            pairs.forEach(pair => {
                const verticalLine = document.createElement('div');
                verticalLine.classList.add('vertical-line');
                ladderContainer.appendChild(verticalLine);

                const horizontalLine = document.createElement('div');
                horizontalLine.classList.add('horizontal-line');
                verticalLine.appendChild(horizontalLine);

                const pairElement = document.createElement('div');
                pairElement.classList.add('pair');
                verticalLine.appendChild(pairElement);

                const nameElement = document.createElement('div');
                nameElement.classList.add('name');
                nameElement.textContent = pair.name;
                pairElement.appendChild(nameElement);

                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = pair.number;
                pairElement.appendChild(numberElement);

                // Trigger the animation after a delay
                setTimeout(() => {
                    horizontalLine.style.width = '100%';
                    horizontalLine.style.backgroundColor = 'red';
                }, 1000 * pairs.indexOf(pair));
            });
        }

        // Sample data
        const set1Names = ['Player1', 'Player2', 'Player3', 'Player4'];
        const set2Numbers = [1, 2, 3, 4];

        // Create ladder pairs and display with animation
        const ladderPairs = createLadderPairs(set1Names, set2Numbers);
        displayLadderWithAnimation(ladderPairs);
    </script>
</body>

</html>
