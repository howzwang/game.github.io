<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amida Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="amidaCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('amidaCanvas');
        const ctx = canvas.getContext('2d');

        const columns = 5;
        const rows = 4;
        const lineHeight = canvas.height / (rows + 1);

        let amidaLines = [];

        function initializeAmidaLines() {
            for (let i = 0; i < columns; i++) {
                const x = (i + 1) * canvas.width / (columns + 1);
                const startY = lineHeight;
                const endY = canvas.height - lineHeight;

                amidaLines.push({ x, startY, endY });
            }
        }

        function drawAmidaLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            amidaLines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.x, line.startY);
                ctx.lineTo(line.x, line.endY);
                ctx.stroke();
            });
        }

        function shuffleAmidaLines() {
            amidaLines.sort(() => Math.random() - 0.5);
        }

        function drawAmida() {
            initializeAmidaLines();
            shuffleAmidaLines();
            drawAmidaLines();
        }

        drawAmida();

        canvas.addEventListener('click', (event) => {
            const mouseX = event.clientX - canvas.getBoundingClientRect().left;
            const mouseY = event.clientY - canvas.getBoundingClientRect().top;

            amidaLines.forEach(line => {
                if (Math.abs(mouseX - line.x) < 10 && mouseY > line.startY && mouseY < line.endY) {
                    shuffleAmidaLines();
                    drawAmidaLines();
                    break;
                }
            });
        });
    </script>
</body>
</html>
