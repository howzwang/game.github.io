<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Assignment Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }

        .board-row {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .actor, .role {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 10px;
            padding: 10px;
            font-size: 12px;
            color: #333;
            background-color: #fff;
        }

        .leg {
            border-top: 2px solid #333;
            width: 40px;
            height: 10px;
            position: absolute;
            top: 50px;
            z-index: -1;
        }

        .path {
            border: 2px solid red;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Role Assignment Game</h1>
    
    <div id="board-container">
        <!-- Board will be dynamically generated here -->
    </div>

    <button onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            var actors = ['Actor1', 'Actor2', 'Actor3', 'Actor4'];
            var roles = ['RoleA', 'RoleB', 'RoleC', 'RoleD'];

            drawBoard(actors, roles);
            addLegs();
            tracePaths();
        }

        function drawBoard(actors, roles) {
            var boardContainer = document.getElementById('board-container');
            boardContainer.innerHTML = '';

            var actorRow = document.createElement('div');
            actorRow.className = 'board-row';

            actors.forEach(function (actor) {
                var actorElement = document.createElement('div');
                actorElement.className = 'actor';
                actorElement.innerText = actor;
                actorRow.appendChild(actorElement);
            });

            boardContainer.appendChild(actorRow);

            var roleRow = document.createElement('div');
            roleRow.className = 'board-row';

            roles.forEach(function (role) {
                var roleElement = document.createElement('div');
                roleElement.className = 'role';
                roleElement.innerText = role;
                roleRow.appendChild(roleElement);
            });

            boardContainer.appendChild(roleRow);
        }

        function addLegs() {
            var boardContainer = document.getElementById('board-container');
            var actorRow = boardContainer.querySelector('.board-row:nth-child(1)');
            var roleRow = boardContainer.querySelector('.board-row:nth-child(2)');

            var legsContainer = document.createElement('div');
            legsContainer.style.position = 'relative';

            for (var i = 0; i < actorRow.children.length; i++) {
                var leg = document.createElement('div');
                leg.className = 'leg';
                leg.style.left = actorRow.children[i].offsetLeft + 'px';
                legsContainer.appendChild(leg);
            }

            boardContainer.appendChild(legsContainer);
        }

        function tracePaths() {
            var boardContainer = document.getElementById('board-container');
            var legsContainer = boardContainer.querySelector(':scope > div:last-child');
            var pathsContainer = document.createElement('div');
            pathsContainer.style.position = 'relative';

            for (var i = 0; i < legsContainer.children.length; i++) {
                var path = document.createElement('div');
                path.className = 'path';
                path.style.left = legsContainer.children[i].offsetLeft + 'px';
                pathsContainer.appendChild(path);
            }

            boardContainer.appendChild(pathsContainer);
        }
    </script>
</body>
</html>
