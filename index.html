<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            animation: fadeIn 1s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes highlight {
            from {
                background-color: #ffff99;
            }
            to {
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>

    <h1>Lottery Game</h1>

    <form id="lotteryForm">
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" name="playerName" required>

        <label for="playerNumber">Your Number:</label>
        <input type="text" id="playerNumber" name="playerNumber" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Your Number</th>
                <th>Winning Number</th>
            </tr>
        </thead>
        <tbody id="lotteryResults">
            <!-- Results will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function submitForm() {
            const playerName = document.getElementById('playerName').value;
            const playerNumber = document.getElementById('playerNumber').value;

            const tableBody = document.getElementById('lotteryResults');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${playerName}</td><td>${playerNumber}</td><td>${getRandomNumber()}</td>`;
            tableBody.appendChild(newRow);
        }

        function getRandomNumber() {
            // Generate a random winning number (customize as needed)
            return Math.floor(Math.random() * 1000) + 1;
        }
    </script>

</body>
</html>
