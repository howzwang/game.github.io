<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor-Role Connection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #board {
            margin: 50px auto;
            width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            position: relative;
        }

        .set {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .actor, .role {
            width: 120px;
            height: 50px;
            background-color: #00f;
            margin: 10px;
        }

        .connection-line {
            position: absolute;
            background-color: #333;
            height: 2px;
            z-index: -1;
        }

        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Actor-Role Connection</h1>

    <div id="board">
        <div class="set" id="set1">
            <div class="actor">Actor A</div>
            <div class="actor">Actor B</div>
            <div class="actor">Actor C</div>
        </div>

        <div class="set" id="set2">
            <div class="role">Role 1</div>
            <div class="role">Role 2</div>
            <div class="role">Role 3</div>
        </div>
    </div>

    <button id="start-btn" onclick="connectActorsRoles()">Connect</button>

    <script>
        function connectActorsRoles() {
            const set1 = document.getElementById('set1');
            const set2 = document.getElementById('set2');
            const board = document.getElementById('board');

            // Disable button during the connection
            document.getElementById('start-btn').disabled = true;

            // Add connection lines
            set1.childNodes.forEach((actor, index) => {
                const role = set2.childNodes[index];
                const line = document.createElement('div');
                line.classList.add('connection-line');
                line.style.width = '2px';
                line.style.left = `${actor.offsetLeft + actor.offsetWidth / 2}px`;
                line.style.top = `${actor.offsetTop + actor.offsetHeight}px`;
                line.style.height = `${role.offsetTop - (actor.offsetTop + actor.offsetHeight)}px`;
                board.appendChild(line);
            });

            // Enable the button when the connection is complete
            setTimeout(() => {
                document.getElementById('start-btn').disabled = false;
            }, 200); // A small delay for visual effect
        }
    </script>

</body>
</html>
