<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIDA Game</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #amida-board {
            display: inline-block;
        }

        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the AMIDA Game!</h1>

    <div id="amida-board"></div>

    <p id="ball-position"></p>

    <label for="move">Enter 'L' to move left, 'R' to move right:</label>
    <input type="text" id="move" maxlength="1">
    <button onclick="makeMove()">Make Move</button>

    <script src="amida.js"></script>
</body>
</html>
