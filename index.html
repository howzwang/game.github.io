<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Assignment Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #board-container {
            position: relative;
        }

        .actor, .role {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 10px;
            padding: 10px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            position: absolute;
            transition: opacity 0.3s;
        }

        .leg {
            border-top: 2px solid #333;
            width: 60px;
            position: absolute;
            z-index: -1;
            transition: opacity 0.3s;
        }

        .path {
            border: 2px solid red;
            border-radius: 50%;
            width: 60px;
            position: absolute;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Role Assignment Game</h1>
    
    <div id="board-container">
        <!-- Board will be dynamically generated here -->
    </div>

    <button onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            var actors = ['Actor1', 'Actor2', 'Actor3', 'Actor4'];
            var roles = ['RoleA', 'RoleB', 'RoleC', 'RoleD'];

            drawBoard(actors, roles);
            addLegs();
            tracePaths();
        }

        function drawBoard(actors, roles) {
            var boardContainer = document.getElementById('board-container');
            boardContainer.innerHTML = '';

            actors.forEach(function (actor, index) {
                var actorElement = document.createElement('div');
                actorElement.className = 'actor';
                actorElement.innerText = actor;
                actorElement.style.left = (index * 80) + 'px';
                boardContainer.appendChild(actorElement);
            });

            roles.forEach(function (role, index) {
                var roleElement = document.createElement('div');
                roleElement.className = 'role';
                roleElement.innerText = role;
                roleElement.style.left = (index * 80) + 'px';
                roleElement.style.top = '120px';
                boardContainer.appendChild(roleElement);
            });
        }

        function addLegs() {
            var boardContainer = document.getElementById('board-container');
            var actors = boardContainer.querySelectorAll('.actor');
            var roles = boardContainer.querySelectorAll('.role');

            actors.forEach(function (actor, index) {
                var leg = document.createElement('div');
                leg.className = 'leg';
                leg.style.left = (index * 80) + 'px';
                boardContainer.appendChild(leg);
            });

            roles.forEach(function (role, index) {
                var leg = document.createElement('div');
                leg.className = 'leg';
                leg.style.left = (index * 80) + 'px';
                leg.style.top = '120px';
                boardContainer.appendChild(leg);
            });
        }

        function tracePaths() {
            var boardContainer = document.getElementById('board-container');
            var actors = boardContainer.querySelectorAll('.actor');
            var roles = boardContainer.querySelectorAll('.role');

            actors.forEach(function (actor, index) {
                var path = document.createElement('div');
                path.className = 'path';
                path.style.left = (index * 80) + 'px';
                boardContainer.appendChild(path);
            });

            roles.forEach(function (role, index) {
                var path = document.createElement('div');
                path.className = 'path';
                path.style.left = (index * 80) + 'px';
                path.style.top = '120px';
                boardContainer.appendChild(path);
            });

            // Triggering reflow to enable transition
            void path.offsetWidth;

            // Set opacity to 1 for transition effect
            var paths = boardContainer.querySelectorAll('.path');
            paths.forEach(function (path) {
                path.style.opacity = 1;
            });
        }
    </script>
</body>
</html>
