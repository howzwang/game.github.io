<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes highlight {
            from {
                background-color: #ffff99;
            }
            to {
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>

    <h1>Lottery Game</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Your Number</th>
                <th>Winning Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>123</td>
                <td>456</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>789</td>
                <td>234</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        // Add a simple animation on row hover using JavaScript
        const rows = document.querySelectorAll('tbody tr');

        rows.forEach(row => {
            row.addEventListener('mouseover', () => {
                row.style.animation = 'highlight 0.5s forwards';
            });

            row.addEventListener('mouseout', () => {
                row.style.animation = 'none';
                void row.offsetWidth; // Trigger reflow to restart the animation on mouseover
                row.style.animation = null;
            });
        });
    </script>

</body>
</html>
