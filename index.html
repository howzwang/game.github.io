<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amidakuji Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="amidakujiCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('amidakujiCanvas');
    const ctx = canvas.getContext('2d');

    const ladder = [
      { x: 50, y: 20 },
      { x: 150, y: 20 },
      { x: 250, y: 20 },
      { x: 350, y: 20 },
    ];

    const drawLadder = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ladder.forEach((step, index) => {
        ctx.moveTo(step.x, step.y);
        ctx.lineTo(step.x, step.y + 60);

        if (index < ladder.length - 1) {
          step.x += Math.random() * 20 - 10; // Add a little randomness to the steps
        }
      });
      ctx.stroke();
    };

    const animate = () => {
      drawLadder();
      requestAnimationFrame(animate);
    };

    animate();
  </script>
</body>
</html>
