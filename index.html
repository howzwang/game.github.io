<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鬼腳圖遊戲</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-container {
      position: relative;
      width: 300px; /* 設定遊戲容器的寬度 */
      height: 300px; /* 設定遊戲容器的高度 */
      border: 1px solid #ccc; /* 加入邊框，方便觀察 */
    }

    .footprint {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff0000;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const footprintCount = 10;

    function getRandomPosition() {
      const container = document.getElementById('game-container');
      const containerRect = container.getBoundingClientRect();

      const x = Math.random() * (containerRect.width - 30);
      const y = Math.random() * (containerRect.height - 30);

      return { x, y };
    }

    function createFootprint() {
      const footprint = document.createElement('div');
      footprint.className = 'footprint';

      const position = getRandomPosition();
      footprint.style.left = `${position.x}px`;
      footprint.style.top = `${position.y}px`;

      footprint.addEventListener('click', () => {
        alert('You found a footprint!');
        footprint.style.display = 'none';
      });

      return footprint;
    }

    function initGame() {
      const gameContainer = document.getElementById('game-container');

      for (let i = 0; i < footprintCount; i++) {
        const footprint = createFootprint();
        gameContainer.appendChild(footprint);
      }
    }

    window.addEventListener('load', initGame);
  </script>
</body>
</html>
